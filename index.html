---
layout: default

---

{% for post in site.posts limit: 10 %}
<div class="row-fluid">
  <div class="span12">
    <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
    <p>{{ post.content }}</p>
    <p>Published on {{ post.date | date_to_long_string }}. <a href="{{ post.url }}">Permalink</a></p>
  </div>
</div>
{% endfor %}
