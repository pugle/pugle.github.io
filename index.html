{% for post in site.posts limit: 10 %}
<div class="row-fluid">
  <div class="span12">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.content }}</p>
  </div>
</div>
<p class="bg-primary">Published on {{ post.date | date_to_long_string }}</p>
<hr />
{% endfor %}
